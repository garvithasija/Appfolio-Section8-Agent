services:
  - type: web
    name: section8-appfolio-agent
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    plan: starter
    region: oregon
    branch: main
    envVars:
      - key: PYTHONPATH
        value: "/app/worker:/app/backend"
      - key: PORT
        value: "8000"
      - key: RENDER
        value: "true"
      - key: PLAYWRIGHT_HEADED
        value: "true"
    disk:
      name: data
      mountPath: /app/uploads
      sizeGB: 1
    healthCheckPath: /
    autoDeploy: true
    numInstances: 1